    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>

        .btn:hover {

        .btn i {

        .items-list {

            border: 1px solid #e9ecef;
            border-radius: 8px;

        .item-row {

        .item-rarity {

        }

        .item-weight {

        .modal {

        }

        .modal.show {

        }

        .modal-content {

            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;

        .modal-header {

        }

        .modal-title {

        }

        .alert {

        .alert-success {

        .alert-error {

        .loading {

        }

        .loading.show {

        }

        .loading i {

        @keyframes spin {

        .grid-2 {

        @media (max-width: 768px) {

        .status-badge {

        }

        .status-inactive {

        }

        .price-input {
            display: inline-block;
            width: 120px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">

    <!-- ÂàõÂª∫/ÁºñËæëÂç°Ê±†Ê®°ÊÄÅÊ°Ü -->
    <div id="poolModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">

                    <div class="form-group">
                        <label for="tenCost">ÂçÅËøûÊäΩ‰ª∑Ê†º</label>

    <!-- Âç°Ê±†Áâ©ÂìÅÁÆ°ÁêÜÊ®°ÊÄÅÊ°Ü -->
    <div id="poolItemsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="poolItemsModalTitle">ÁÆ°ÁêÜÂç°Ê±†Áâ©ÂìÅ</h3>
            </div>
            <div id="poolItemsAlert"></div>
            <div id="poolItemsContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        let currentAdmin = null;
        let currentTab = 'pools';
        let allPools = [];
        let allItems = [];

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        document.addEventListener('DOMContentLoaded', async function() {
            // Ê£ÄÊü•ÊòØÂê¶‰ªéÂâçÁ´ØÊúçÂä°Âô®ËÆøÈóÆ‰∏îÂ∑≤ÁôªÂΩï
            if (window.location.host === '127.0.0.1:3000' || window.location.host === 'localhost:3000') {
                try {
                    // Ê£ÄÊü•ÂâçÁ´ØÊúçÂä°Âô®ÁöÑÁôªÂΩïÁä∂ÊÄÅ
                    const response = await fetch('/admin-check');
                    if (response.ok) {
                        const result = await response.json();
                        if (result.is_admin) {
                            // Áõ¥Êé•ÊòæÁ§∫ÁÆ°ÁêÜÁïåÈù¢ÔºåË∑≥ËøáÊú¨Âú∞ÁôªÂΩï
                            currentAdmin = { 
                                name: result.username, 
                                id: 1,  // ÁÆ°ÁêÜÂëòIDÂõ∫ÂÆö‰∏∫1
                                account: result.username
                            };
                            showMainContent();
                            return;
                        }
                    }
                } catch (error) {
                    console.log('ÂâçÁ´ØÊúçÂä°Âô®ÁôªÂΩïÊ£ÄÊü•Â§±Ë¥•Ôºå‰ΩøÁî®Êú¨Âú∞ÁôªÂΩï');
                }
            }
            
            // Ê£ÄÊü•Êú¨Âú∞Â≠òÂÇ®ÁöÑÁôªÂΩï‰ø°ÊÅØ
            const savedAdmin = localStorage.getItem('currentAdmin');
            if (savedAdmin) {
                currentAdmin = JSON.parse(savedAdmin);
                showMainContent();
            }
        });

        // ÁÆ°ÁêÜÂëòÁôªÂΩï
        async function login(event) {
            event.preventDefault();
            
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            
            try {
                // ‰ΩøÁî®ÊôÆÈÄöÁî®Êà∑ÁôªÂΩïAPIÔºåÁÑ∂ÂêéÊ£ÄÊü•ÊòØÂê¶‰∏∫ÁÆ°ÁêÜÂëò
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ account, password })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // Ê£ÄÊü•ÊòØÂê¶‰∏∫ÁÆ°ÁêÜÂëòÔºàËøôÈáåÁÆÄÂåñÊ£ÄÊü•ÔºåÂÆûÈôÖÂ∫îËØ•ÊúâÊõ¥ÂÆâÂÖ®ÁöÑÈ™åËØÅÔºâ
                    if (data.data.account === 'fhc') { // ÂÅáËÆæfhcÊòØÁÆ°ÁêÜÂëò
                        currentAdmin = data.data;
                        localStorage.setItem('currentAdmin', JSON.stringify(currentAdmin));
                        showAlert('loginAlert', 'ÁÆ°ÁêÜÂëòÁôªÂΩïÊàêÂäüÔºÅ', 'success');
                        setTimeout(() => {
                            showMainContent();
                        }, 1000);
                    } else {
                        showAlert('loginAlert', 'ÊÇ®‰∏çÊòØÁÆ°ÁêÜÂëòÔºåÊó†ÊùÉËÆøÈóÆÊ≠§Á≥ªÁªü', 'error');
                    }
                } else {
                    showAlert('loginAlert', data.message, 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'ÁôªÂΩïÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            currentAdmin = null;
            localStorage.removeItem('currentAdmin');
            
            // Â¶ÇÊûúÊòØ‰ªéÂâçÁ´ØÊúçÂä°Âô®ËÆøÈóÆÔºåË∑≥ËΩ¨Âà∞ÂâçÁ´ØÊúçÂä°Âô®ÁöÑÈÄÄÂá∫ÁôªÂΩï
            if (window.location.host === '127.0.0.1:3000' || window.location.host === 'localhost:3000') {
                window.location.href = '/admin-logout';
            } else {
                // Áõ¥Êé•ËÆøÈóÆadmin.htmlÁöÑÊÉÖÂÜµ
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('mainContent').classList.remove('show');
                document.getElementById('loginForm').reset();
                document.getElementById('loginAlert').innerHTML = '';
            }
        }

        // ÊòæÁ§∫‰∏ªË¶ÅÂÜÖÂÆπ
        function showMainContent() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainContent').classList.add('show');
            
            // Êõ¥Êñ∞ÁÆ°ÁêÜÂëò‰ø°ÊÅØ
            document.getElementById('adminName').textContent = currentAdmin.name;
            document.getElementById('adminId').textContent = currentAdmin.id;
            
            // Âä†ËΩΩÊï∞ÊçÆ
            refreshData();
        }

        // Âà∑Êñ∞ÊâÄÊúâÊï∞ÊçÆ
        function refreshData() {
            loadPools();
            loadItems();
            loadStats();
        }

        // ÂàáÊç¢Ê†áÁ≠æÈ°µ
        function switchTab(tabName) {
            currentTab = tabName;
            
            // Êõ¥Êñ∞Ê†áÁ≠æÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Êõ¥Êñ∞ÂÜÖÂÆπÊòæÁ§∫
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Âä†ËΩΩÂØπÂ∫îÂÜÖÂÆπ
            switch(tabName) {
                case 'pools':
                    loadPools();
                    break;
                case 'items':
                    loadItems();
                    break;
                case 'stats':
                    loadStats();
                    break;
            }
        }

        // Âä†ËΩΩÂç°Ê±†ÂàóË°®
        async function loadPools() {
            document.getElementById('poolsLoading').classList.add('show');
            try {
