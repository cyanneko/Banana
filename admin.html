    <div id="poolItemsModal" class="modal">

    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        let currentAdmin = null;
        let currentTab = 'pools';
        let allPools = [];
        let allItems = [];

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        document.addEventListener('DOMContentLoaded', async function() {
            // æ£€æŸ¥æ˜¯å¦ä»å‰ç«¯æœåŠ¡å™¨è®¿é—®ä¸”å·²ç™»å½•
            if (window.location.host === '127.0.0.1:3000' || window.location.host === 'localhost:3000') {
                try {
                    // æ£€æŸ¥å‰ç«¯æœåŠ¡å™¨çš„ç™»å½•çŠ¶æ€
                    const response = await fetch('/admin-check');
                    if (response.ok) {
                        const result = await response.json();
                        if (result.is_admin) {
                            // ç›´æ¥æ˜¾ç¤ºç®¡ç†ç•Œé¢ï¼Œè·³è¿‡æœ¬åœ°ç™»å½•
                            currentAdmin = { 
                                name: result.username, 
                                id: 1,  // ç®¡ç†å‘˜IDå›ºå®šä¸º1
                                account: result.username
                            };
                            showMainContent();
                            return;
                        }
                    }
                } catch (error) {
                    console.log('å‰ç«¯æœåŠ¡å™¨ç™»å½•æ£€æŸ¥å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°ç™»å½•');
                }
            }
            
            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„ç™»å½•ä¿¡æ¯
            const savedAdmin = localStorage.getItem('currentAdmin');
            if (savedAdmin) {
                currentAdmin = JSON.parse(savedAdmin);
                showMainContent();
            }
        });

        // ç®¡ç†å‘˜ç™»å½•
        async function login(event) {
            event.preventDefault();
            
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            
            try {
                // ä½¿ç”¨æ™®é€šç”¨æˆ·ç™»å½•APIï¼Œç„¶åæ£€æŸ¥æ˜¯å¦ä¸ºç®¡ç†å‘˜
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ account, password })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // æ£€æŸ¥æ˜¯å¦ä¸ºç®¡ç†å‘˜ï¼ˆè¿™é‡Œç®€åŒ–æ£€æŸ¥ï¼Œå®é™…åº”è¯¥æœ‰æ›´å®‰å…¨çš„éªŒè¯ï¼‰
                    if (data.data.account === 'fhc') { // å‡è®¾fhcæ˜¯ç®¡ç†å‘˜
                        currentAdmin = data.data;
                        localStorage.setItem('currentAdmin', JSON.stringify(currentAdmin));
                        showAlert('loginAlert', 'ç®¡ç†å‘˜ç™»å½•æˆåŠŸï¼', 'success');
                        setTimeout(() => {
                            showMainContent();
                        }, 1000);
                    } else {
                        showAlert('loginAlert', 'æ‚¨ä¸æ˜¯ç®¡ç†å‘˜ï¼Œæ— æƒè®¿é—®æ­¤ç³»ç»Ÿ', 'error');
                    }
                } else {
                    showAlert('loginAlert', data.message, 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'ç™»å½•å¤±è´¥: ' + error.message, 'error');
            }
        }

        // é€€å‡ºç™»å½•
        function logout() {
            currentAdmin = null;
            localStorage.removeItem('currentAdmin');
            
            // å¦‚æœæ˜¯ä»å‰ç«¯æœåŠ¡å™¨è®¿é—®ï¼Œè·³è½¬åˆ°å‰ç«¯æœåŠ¡å™¨çš„é€€å‡ºç™»å½•
            if (window.location.host === '127.0.0.1:3000' || window.location.host === 'localhost:3000') {
                window.location.href = '/admin-logout';
            } else {
                // ç›´æ¥è®¿é—®admin.htmlçš„æƒ…å†µ
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('mainContent').classList.remove('show');
                document.getElementById('loginForm').reset();
                document.getElementById('loginAlert').innerHTML = '';
            }
        }

        // æ˜¾ç¤ºä¸»è¦å†…å®¹
        function showMainContent() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainContent').classList.add('show');
            
            // æ›´æ–°ç®¡ç†å‘˜ä¿¡æ¯
            document.getElementById('adminName').textContent = currentAdmin.name;
            document.getElementById('adminId').textContent = currentAdmin.id;
            
            // åŠ è½½æ•°æ®
            refreshData();
        }

        // åˆ·æ–°æ‰€æœ‰æ•°æ®
        function refreshData() {
            loadPools();
            loadItems();
            loadStats();
        }

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            currentTab = tabName;
            
            // æ›´æ–°æ ‡ç­¾æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // æ›´æ–°å†…å®¹æ˜¾ç¤º
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // åŠ è½½å¯¹åº”å†…å®¹
            switch(tabName) {
                case 'pools':
                    loadPools();
                    break;
                case 'items':
                    loadItems();
                    break;
                case 'stats':
                    loadStats();
                    break;
            }
        }

        // åŠ è½½å¡æ± åˆ—è¡¨
        async function loadPools() {
            document.getElementById('poolsLoading').classList.add('show');
            try {
                const response = await fetch(`${API_BASE}/api/pools`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    allPools = data.data;
                    renderPools();
                }
            } catch (error) {
                console.error('åŠ è½½å¡æ± å¤±è´¥:', error);
            } finally {
                document.getElementById('poolsLoading').classList.remove('show');
            }
        }

        // æ¸²æŸ“å¡æ± åˆ—è¡¨
        function renderPools() {
            const container = document.getElementById('poolsList');
            
            if (allPools.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">æš‚æ— å¡æ± </p>';
                return;
            }
            
            container.innerHTML = allPools.map(pool => `
                <div class="pool-card">

                                åˆ›å»ºæ—¶é—´: ${new Date(pool.created_at).toLocaleString()} |
                                <span class="status-badge ${pool.is_active ? 'status-active' : 'status-inactive'}">
                                    ${pool.is_active ? 'å¯ç”¨' : 'åœç”¨'}
                                </span>
                            </div>
                            <p style="color: #666; margin-top: 5px;">${pool.description}</p>
                        </div>
