<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛠️ 管理员登录</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🛠️</h1>
            <h1>管理员登录</h1>
            <p>请使用管理员账号登录</p>
        </div>

        <div id="loginAlert"></div>

        <form id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label for="account">
                    <i class="fas fa-user"></i> 管理员账号
                </label>
                <input type="text" id="account" class="form-control" required placeholder="请输入管理员账号">
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> 密码
                </label>
                <input type="password" id="password" class="form-control" required placeholder="请输入密码">
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> 登录管理系统
            </button>
        </form>

        <div class="back-link">
            <a href="gacha.html">
                <i class="fas fa-arrow-left"></i> 返回用户登录
            </a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';

        // 登录功能
        async function login(event) {
            event.preventDefault();
            
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ account, password })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // 检查用户角色是否为管理员或超级管理员
                    if (data.data.role === 'admin' || data.data.role === 'super_admin') {
                        // 保存管理员信息到localStorage
                        localStorage.setItem('currentAdmin', JSON.stringify(data.data));
                        showAlert('登录成功！正在跳转...', 'success');
                        
                        setTimeout(() => {
                            // 根据角色跳转到对应的管理界面
                            if (data.data.role === 'super_admin') {
                                window.location.href = 'super_admin.html';
                            } else {
                                window.location.href = 'admin.html';
                            }
                        }, 1000);
                    } else {
                        showAlert('您不是管理员，无权访问管理系统', 'error');
                    }
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('登录失败: ' + error.message, 'error');
            }
        }

        // 显示提示消息
        function showAlert(message, type) {
            const alertContainer = document.getElementById('loginAlert');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        // 页面加载时检查是否已经登录
        document.addEventListener('DOMContentLoaded', function() {
            const savedAdmin = localStorage.getItem('currentAdmin');
            if (savedAdmin) {
                const adminData = JSON.parse(savedAdmin);
                // 如果已经登录，直接跳转到对应的管理界面
                if (adminData.role === 'super_admin') {
                    window.location.href = 'super_admin.html';
                } else if (adminData.role === 'admin') {
                    window.location.href = 'admin.html';
                }
            }
        });
    </script>
</body>
</html>
