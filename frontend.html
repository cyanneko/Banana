<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: #4facfe;
            font-size: 2.2em;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status-badge {
            display: flex;
            align-items: center;
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .status-badge.disconnected {
            background: #dc3545;
        }

        .status-badge i {
            margin-right: 8px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: #333;
        }

        .btn:hover.btn-success {
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .btn:hover.btn-danger {
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .data-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .data-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
        }

        .data-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .data-item.completed {
            border-left-color: #28a745;
            opacity: 0.8;
        }

        .data-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .data-item-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .data-item-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .data-item-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8em;
            border-radius: 15px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-title {
            font-size: 1.3em;
            color: #333;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #999;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #4facfe;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .checkbox {
            display: flex;
            align-items: center;
        }

        .checkbox input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .completed-task {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .user-select {
            min-width: 150px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            color: #ddd;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div>
                <h1><i class="fas fa-tasks"></i> 任务管理系统</h1>
                <p>现代化的用户和任务管理平台</p>
            </div>
            <div class="status-badge" id="statusBadge">
                <i class="fas fa-circle"></i>
                <span id="statusText">连接中...</span>
            </div>
        </header>

        <!-- 统计卡片 -->
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-number" id="userCount">0</div>
                <div class="stat-label">总用户数</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-list"></i></div>
                <div class="stat-number" id="todoCount">0</div>
                <div class="stat-label">总任务数</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">已完成</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">待完成</div>
            </div>
        </div>

        <!-- 主要内容区 -->
        <div class="main-content">
            <!-- 用户管理 -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-users"></i>
                        用户管理
                    </h2>
                    <button class="btn" onclick="showUserModal()">
                        <i class="fas fa-plus"></i> 添加用户
                    </button>
                </div>

                <div id="usersList" class="data-list">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        加载中...
                    </div>
                </div>
            </section>

            <!-- 任务管理 -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-tasks"></i>
                        任务管理
                    </h2>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <select id="userFilter" class="form-control user-select" onchange="filterTodos()">
                            <option value="">所有用户</option>
                        </select>
                        <button class="btn" onclick="showTodoModal()">
                            <i class="fas fa-plus"></i> 添加任务
                        </button>
                    </div>
                </div>

                <div id="todosList" class="data-list">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        加载中...
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- 用户模态框 -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="userModalTitle">添加用户</h3>
                <button class="close-btn" onclick="closeUserModal()">&times;</button>
            </div>
            <div id="userAlert"></div>
            <form id="userForm" onsubmit="saveUser(event)">
                <div class="form-group">
                    <label for="userName">姓名 *</label>
                    <input type="text" id="userName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">邮箱 *</label>
                    <input type="email" id="userEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="userAge">年龄</label>
                    <input type="number" id="userAge" class="form-control" min="1" max="150">
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-warning" onclick="closeUserModal()">
                        <i class="fas fa-times"></i> 取消
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> 保存
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 任务模态框 -->
    <div id="todoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="todoModalTitle">添加任务</h3>
                <button class="close-btn" onclick="closeTodoModal()">&times;</button>
            </div>
            <div id="todoAlert"></div>
            <form id="todoForm" onsubmit="saveTodo(event)">
                <div class="form-group">
                    <label for="todoTitle">任务标题 *</label>
                    <input type="text" id="todoTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="todoUser">分配给用户 *</label>
                    <select id="todoUser" class="form-control" required>
                        <option value="">请选择用户</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <input type="checkbox" id="todoCompleted">
                        <label for="todoCompleted">已完成</label>
                    </div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-warning" onclick="closeTodoModal()">
                        <i class="fas fa-times"></i> 取消
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> 保存
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 刷新按钮 -->
    <button class="btn refresh-btn" onclick="refreshData()" title="刷新数据">
        <i class="fas fa-sync"></i>
    </button>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        let users = [];
        let todos = [];
        let editingUser = null;
        let editingTodo = null;

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            checkServerStatus();
            loadData();
            setInterval(checkServerStatus, 30000); // 每30秒检查服务器状态
        });

        // 检查服务器状态
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    document.getElementById('statusBadge').className = 'status-badge';
                    document.getElementById('statusText').textContent = '服务正常';
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                document.getElementById('statusBadge').className = 'status-badge disconnected';
                document.getElementById('statusText').textContent = '连接失败';
            }
        }

        // 加载所有数据
        async function loadData() {
            await Promise.all([loadUsers(), loadTodos()]);
            updateStats();
        }

        // 刷新数据
        async function refreshData() {
            const refreshBtn = document.querySelector('.refresh-btn i');
            refreshBtn.style.animation = 'spin 1s linear infinite';
            
            await loadData();
            
            setTimeout(() => {
                refreshBtn.style.animation = '';
            }, 1000);
        }

        // 加载用户
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/users`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    users = data.data;
                    renderUsers();
                    updateUserSelects();
                } else {
                    showError('加载用户失败: ' + data.message);
                }
            } catch (error) {
                showError('加载用户失败: ' + error.message);
            }
        }

        // 渲染用户列表
        function renderUsers() {
            const container = document.getElementById('usersList');
            
            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <p>暂无用户</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="data-item">
                    <div class="data-item-header">
                        <div class="data-item-title">${user.name}</div>
                        <div class="data-item-actions">
                            <button class="btn btn-sm btn-warning" onclick="editUser(${user.id})">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                    <div class="data-item-meta">
                        <i class="fas fa-envelope"></i> ${user.email}
                        ${user.age ? `<br><i class="fas fa-birthday-cake"></i> ${user.age}岁` : ''}
                    </div>
                </div>
            `).join('');
        }

        // 加载任务
        async function loadTodos() {
            try {
                const response = await fetch(`${API_BASE}/api/todos`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    todos = data.data;
                    renderTodos();
                } else {
                    showError('加载任务失败: ' + data.message);
                }
            } catch (error) {
                showError('加载任务失败: ' + error.message);
            }
        }

        // 渲染任务列表
        function renderTodos(filteredTodos = todos) {
            const container = document.getElementById('todosList');
            
            if (filteredTodos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tasks"></i>
                        <p>暂无任务</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTodos.map(todo => {
                const user = users.find(u => u.id === todo.user_id);
                return `
                    <div class="data-item ${todo.completed ? 'completed' : ''}">
                        <div class="data-item-header">
                            <div class="data-item-title ${todo.completed ? 'completed-task' : ''}">
                                ${todo.title}
                            </div>
                            <div class="data-item-actions">
                                <button class="btn btn-sm ${todo.completed ? 'btn-warning' : 'btn-success'}" 
                                        onclick="toggleTodo(${todo.id})">
                                    <i class="fas fa-${todo.completed ? 'undo' : 'check'}"></i>
                                    ${todo.completed ? '重置' : '完成'}
                                </button>
                                <button class="btn btn-sm btn-warning" onclick="editTodo(${todo.id})">
                                    <i class="fas fa-edit"></i> 编辑
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteTodo(${todo.id})">
                                    <i class="fas fa-trash"></i> 删除
                                </button>
                            </div>
                        </div>
                        <div class="data-item-meta">
                            <i class="fas fa-user"></i> ${user ? user.name : '未知用户'}
                            <br><i class="fas fa-${todo.completed ? 'check-circle' : 'clock'}"></i>
                            ${todo.completed ? '已完成' : '待完成'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 更新统计数据
        function updateStats() {
            document.getElementById('userCount').textContent = users.length;
            document.getElementById('todoCount').textContent = todos.length;
            document.getElementById('completedCount').textContent = todos.filter(t => t.completed).length;
            document.getElementById('pendingCount').textContent = todos.filter(t => !t.completed).length;
        }

        // 更新用户选择器
        function updateUserSelects() {
            const selects = [document.getElementById('todoUser'), document.getElementById('userFilter')];
            
            selects.forEach(select => {
                const isFilter = select.id === 'userFilter';
                const currentValue = select.value;
                
                select.innerHTML = isFilter ? '<option value="">所有用户</option>' : '<option value="">请选择用户</option>';
                
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.name;
                    select.appendChild(option);
                });
                
                if (currentValue) {
                    select.value = currentValue;
                }
            });
        }

        // 过滤任务
        function filterTodos() {
            const userId = document.getElementById('userFilter').value;
            if (userId) {
                const filtered = todos.filter(todo => todo.user_id == userId);
                renderTodos(filtered);
            } else {
                renderTodos();
            }
        }

        // 显示用户模态框
        function showUserModal(user = null) {
            editingUser = user;
            const modal = document.getElementById('userModal');
            const title = document.getElementById('userModalTitle');
            const form = document.getElementById('userForm');
            
            if (user) {
                title.textContent = '编辑用户';
                document.getElementById('userName').value = user.name;
                document.getElementById('userEmail').value = user.email;
                document.getElementById('userAge').value = user.age || '';
            } else {
                title.textContent = '添加用户';
                form.reset();
            }
            
            modal.classList.add('show');
            document.getElementById('userAlert').innerHTML = '';
        }

        // 关闭用户模态框
        function closeUserModal() {
            document.getElementById('userModal').classList.remove('show');
            editingUser = null;
        }

        // 保存用户
        async function saveUser(event) {
            event.preventDefault();
            
            const name = document.getElementById('userName').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            const age = document.getElementById('userAge').value;
            
            const userData = {
                name,
                email,
                ...(age && { age: parseInt(age) })
            };
            
            try {
                let response;
                if (editingUser) {
                    response = await fetch(`${API_BASE}/api/users/${editingUser.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/api/users`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showAlert('userAlert', data.message, 'success');
                    setTimeout(() => {
                        closeUserModal();
                        loadUsers();
                    }, 1000);
                } else {
                    showAlert('userAlert', data.message, 'error');
                }
            } catch (error) {
                showAlert('userAlert', '操作失败: ' + error.message, 'error');
            }
        }

        // 编辑用户
        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                showUserModal(user);
            }
        }

        // 删除用户
        async function deleteUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;
            
            if (!confirm(`确定要删除用户 "${user.name}" 吗？`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/users/${userId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showSuccess(data.message);
                    loadUsers();
                    loadTodos(); // 重新加载任务以更新关联
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('删除失败: ' + error.message);
            }
        }

        // 显示任务模态框
        function showTodoModal(todo = null) {
            editingTodo = todo;
            const modal = document.getElementById('todoModal');
            const title = document.getElementById('todoModalTitle');
            const form = document.getElementById('todoForm');
            
            if (todo) {
                title.textContent = '编辑任务';
                document.getElementById('todoTitle').value = todo.title;
                document.getElementById('todoUser').value = todo.user_id;
                document.getElementById('todoCompleted').checked = todo.completed;
            } else {
                title.textContent = '添加任务';
                form.reset();
            }
            
            modal.classList.add('show');
            document.getElementById('todoAlert').innerHTML = '';
        }

        // 关闭任务模态框
        function closeTodoModal() {
            document.getElementById('todoModal').classList.remove('show');
            editingTodo = null;
        }

        // 保存任务
        async function saveTodo(event) {
            event.preventDefault();
            
            const title = document.getElementById('todoTitle').value.trim();
            const user_id = parseInt(document.getElementById('todoUser').value);
            const completed = document.getElementById('todoCompleted').checked;
            
            const todoData = {
                title,
                user_id,
                completed
            };
            
            try {
                let response;
                if (editingTodo) {
                    response = await fetch(`${API_BASE}/api/todos/${editingTodo.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(todoData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/api/todos`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(todoData)
                    });
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showAlert('todoAlert', data.message, 'success');
                    setTimeout(() => {
                        closeTodoModal();
                        loadTodos();
                        updateStats();
                    }, 1000);
                } else {
                    showAlert('todoAlert', data.message, 'error');
                }
            } catch (error) {
                showAlert('todoAlert', '操作失败: ' + error.message, 'error');
            }
        }

        // 编辑任务
        function editTodo(todoId) {
            const todo = todos.find(t => t.id === todoId);
            if (todo) {
                showTodoModal(todo);
            }
        }

        // 切换任务状态
        async function toggleTodo(todoId) {
            const todo = todos.find(t => t.id === todoId);
            if (!todo) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/todos/${todoId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed: !todo.completed })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    loadTodos();
                    updateStats();
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('操作失败: ' + error.message);
            }
        }

        // 删除任务
        async function deleteTodo(todoId) {
            const todo = todos.find(t => t.id === todoId);
            if (!todo) return;
            
            if (!confirm(`确定要删除任务 "${todo.title}" 吗？`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/todos/${todoId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showSuccess(data.message);
                    loadTodos();
                    updateStats();
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('删除失败: ' + error.message);
            }
        }

        // 显示提示信息
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
        }

        // 显示成功消息
        function showSuccess(message) {
            // 可以实现全局提示
            console.log('Success:', message);
        }

        // 显示错误消息
        function showError(message) {
            // 可以实现全局提示
            console.error('Error:', message);
        }

        // 点击模态框外部关闭
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('show');
            }
        });

        // ESC键关闭模态框
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                document.querySelectorAll('.modal.show').forEach(modal => {
                    modal.classList.remove('show');
                });
            }
        });
    </script>
</body>
</html>
