<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理 - 移动版</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 414px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-dot.disconnected {
            background: #dc3545;
        }

        .tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 1em;
            color: #666;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #4facfe;
            border-bottom-color: #4facfe;
            background: #f8f9fa;
        }

        .tab-content {
            display: none;
            padding: 20px;
            min-height: calc(100vh - 200px);
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .add-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .add-btn:active {
            transform: scale(0.95);
        }

        .item-list {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }

        .item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
        }

        .item:active {
            transform: scale(0.98);
        }

        .item.completed {
            border-left-color: #28a745;
            opacity: 0.8;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .item-title {
            font-weight: 600;
            color: #333;
            flex: 1;
            margin-right: 10px;
        }

        .item-title.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .item-meta {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 10px;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            background: #4facfe;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-success { background: #28a745; }
        .btn-warning { background: #ffc107; color: #333; }
        .btn-danger { background: #dc3545; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }

        .modal.show {
            display: flex;
            align-items: flex-end;
        }

        .modal-content {
            background: white;
            width: 100%;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            max-height: 80vh;
            overflow: auto;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #999;
            cursor: pointer;
            padding: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            background: #fff;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            color: #ddd;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: #666;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-indicator {
            position: absolute;
            top: 10px;
            right: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
        }

        .filter-bar {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .filter-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> 任务管理</h1>
            <div style="font-size: 0.9em; margin-top: 5px;">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">连接中...</span>
            </div>
            <div class="refresh-indicator" id="refreshIndicator" style="display: none;">
                <i class="fas fa-sync fa-spin"></i>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab active" onclick="switchTab('overview')">
                <i class="fas fa-chart-pie"></i><br>概览
            </button>
            <button class="tab" onclick="switchTab('users')">
                <i class="fas fa-users"></i><br>用户
            </button>
            <button class="tab" onclick="switchTab('todos')">
                <i class="fas fa-list"></i><br>任务
            </button>
        </nav>

        <!-- 概览页面 -->
        <div id="overviewTab" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="mobileUserCount">0</div>
                    <div class="stat-label">用户总数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="mobileTodoCount">0</div>
                    <div class="stat-label">任务总数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="mobileCompletedCount">0</div>
                    <div class="stat-label">已完成</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="mobilePendingCount">0</div>
                    <div class="stat-label">待完成</div>
                </div>
            </div>
            
            <h3 style="margin-bottom: 15px;">最近任务</h3>
            <div id="recentTodos" class="item-list">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    加载中...
                </div>
            </div>
        </div>

        <!-- 用户页面 -->
        <div id="usersTab" class="tab-content">
            <div id="mobileUsersList" class="item-list">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    加载中...
                </div>
            </div>
        </div>

        <!-- 任务页面 -->
        <div id="todosTab" class="tab-content">
            <div class="filter-bar">
                <select id="mobileUserFilter" class="filter-select" onchange="filterMobileTodos()">
                    <option value="">所有用户</option>
                </select>
            </div>
            <div id="mobileTodosList" class="item-list">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    加载中...
                </div>
            </div>
        </div>
    </div>

    <!-- 添加按钮 -->
    <button class="add-btn" id="addBtn" onclick="handleAdd()">
        <i class="fas fa-plus"></i>
    </button>

    <!-- 用户模态框 -->
    <div id="mobileUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="mobileUserModalTitle">添加用户</h3>
                <button class="close-btn" onclick="closeMobileUserModal()">&times;</button>
            </div>
            <div id="mobileUserAlert"></div>
            <form id="mobileUserForm" onsubmit="saveMobileUser(event)">
                <div class="form-group">
                    <label class="form-label">姓名 *</label>
                    <input type="text" id="mobileUserName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">邮箱 *</label>
                    <input type="email" id="mobileUserEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">年龄</label>
                    <input type="number" id="mobileUserAge" class="form-control" min="1" max="150">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-warning" onclick="closeMobileUserModal()">取消</button>
                    <button type="submit" class="btn btn-success">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 任务模态框 -->
    <div id="mobileTodoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="mobileTodoModalTitle">添加任务</h3>
                <button class="close-btn" onclick="closeMobileTodoModal()">&times;</button>
            </div>
            <div id="mobileTodoAlert"></div>
            <form id="mobileTodoForm" onsubmit="saveMobileTodo(event)">
                <div class="form-group">
                    <label class="form-label">任务标题 *</label>
                    <input type="text" id="mobileTodoTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">分配给用户 *</label>
                    <select id="mobileTodoUser" class="form-control" required>
                        <option value="">请选择用户</option>
                    </select>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="mobileTodoCompleted">
                    <label for="mobileTodoCompleted">已完成</label>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-warning" onclick="closeMobileTodoModal()">取消</button>
                    <button type="submit" class="btn btn-success">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000';
        let mobileUsers = [];
        let mobileTodos = [];
        let currentTab = 'overview';
        let editingMobileUser = null;
        let editingMobileTodo = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkMobileServerStatus();
            loadMobileData();
            setInterval(checkMobileServerStatus, 30000);
            
            // 添加下拉刷新功能
            let startY = 0;
            let isRefreshing = false;
            
            document.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchmove', function(e) {
                if (window.scrollY === 0 && e.touches[0].clientY > startY + 50 && !isRefreshing) {
                    isRefreshing = true;
                    refreshMobileData();
                }
            });
        });

        // 检查服务器状态
        async function checkMobileServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    document.getElementById('statusDot').className = 'status-dot';
                    document.getElementById('statusText').textContent = '已连接';
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                document.getElementById('statusDot').className = 'status-dot disconnected';
                document.getElementById('statusText').textContent = '未连接';
            }
        }

        // 切换标签页
        function switchTab(tabName) {
            currentTab = tabName;
            
            // 更新标签按钮状态
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // 更新内容显示
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // 更新添加按钮
            updateAddButton();
        }

        // 更新添加按钮
        function updateAddButton() {
            const addBtn = document.getElementById('addBtn');
            if (currentTab === 'overview') {
                addBtn.style.display = 'none';
            } else {
                addBtn.style.display = 'flex';
            }
        }

        // 处理添加按钮点击
        function handleAdd() {
            if (currentTab === 'users') {
                showMobileUserModal();
            } else if (currentTab === 'todos') {
                showMobileTodoModal();
            }
        }

        // 加载数据
        async function loadMobileData() {
            await Promise.all([loadMobileUsers(), loadMobileTodos()]);
            updateMobileStats();
        }

        // 刷新数据
        async function refreshMobileData() {
            document.getElementById('refreshIndicator').style.display = 'block';
            await loadMobileData();
            setTimeout(() => {
                document.getElementById('refreshIndicator').style.display = 'none';
                isRefreshing = false;
            }, 1000);
        }

        // 加载用户
        async function loadMobileUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/users`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    mobileUsers = data.data;
                    renderMobileUsers();
                    updateMobileUserSelects();
                }
            } catch (error) {
                console.error('加载用户失败:', error);
            }
        }

        // 渲染用户列表
        function renderMobileUsers() {
            const container = document.getElementById('mobileUsersList');
            
            if (mobileUsers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <p>暂无用户</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = mobileUsers.map(user => `
                <div class="item">
                    <div class="item-header">
                        <div class="item-title">${user.name}</div>
                    </div>
                    <div class="item-meta">
                        <i class="fas fa-envelope"></i> ${user.email}
                        ${user.age ? `<br><i class="fas fa-birthday-cake"></i> ${user.age}岁` : ''}
                    </div>
                    <div class="item-actions">
                        <button class="btn btn-warning" onclick="editMobileUser(${user.id})">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn btn-danger" onclick="deleteMobileUser(${user.id})">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 加载任务
        async function loadMobileTodos() {
            try {
                const response = await fetch(`${API_BASE}/api/todos`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    mobileTodos = data.data;
                    renderMobileTodos();
                    renderRecentTodos();
                }
            } catch (error) {
                console.error('加载任务失败:', error);
            }
        }

        // 渲染任务列表
        function renderMobileTodos(filteredTodos = mobileTodos) {
            const container = document.getElementById('mobileTodosList');
            
            if (filteredTodos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tasks"></i>
                        <p>暂无任务</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTodos.map(todo => {
                const user = mobileUsers.find(u => u.id === todo.user_id);
                return `
                    <div class="item ${todo.completed ? 'completed' : ''}">
                        <div class="item-header">
                            <div class="item-title ${todo.completed ? 'completed' : ''}">${todo.title}</div>
                        </div>
                        <div class="item-meta">
                            <i class="fas fa-user"></i> ${user ? user.name : '未知用户'}
                            <br><i class="fas fa-${todo.completed ? 'check-circle' : 'clock'}"></i>
                            ${todo.completed ? '已完成' : '待完成'}
                        </div>
                        <div class="item-actions">
                            <button class="btn ${todo.completed ? 'btn-warning' : 'btn-success'}" 
                                    onclick="toggleMobileTodo(${todo.id})">
                                <i class="fas fa-${todo.completed ? 'undo' : 'check'}"></i>
                                ${todo.completed ? '重置' : '完成'}
                            </button>
                            <button class="btn btn-warning" onclick="editMobileTodo(${todo.id})">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-danger" onclick="deleteMobileTodo(${todo.id})">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 渲染最近任务
        function renderRecentTodos() {
            const container = document.getElementById('recentTodos');
            const recentTodos = mobileTodos.slice(-5); // 最近5个任务
            
            if (recentTodos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tasks"></i>
                        <p>暂无任务</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = recentTodos.map(todo => {
                const user = mobileUsers.find(u => u.id === todo.user_id);
                return `
                    <div class="item ${todo.completed ? 'completed' : ''}">
                        <div class="item-header">
                            <div class="item-title ${todo.completed ? 'completed' : ''}">${todo.title}</div>
                        </div>
                        <div class="item-meta">
                            <i class="fas fa-user"></i> ${user ? user.name : '未知用户'}
                            <br><i class="fas fa-${todo.completed ? 'check-circle' : 'clock'}"></i>
                            ${todo.completed ? '已完成' : '待完成'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 更新统计数据
        function updateMobileStats() {
            document.getElementById('mobileUserCount').textContent = mobileUsers.length;
            document.getElementById('mobileTodoCount').textContent = mobileTodos.length;
            document.getElementById('mobileCompletedCount').textContent = mobileTodos.filter(t => t.completed).length;
            document.getElementById('mobilePendingCount').textContent = mobileTodos.filter(t => !t.completed).length;
        }

        // 更新用户选择器
        function updateMobileUserSelects() {
            const selects = [document.getElementById('mobileTodoUser'), document.getElementById('mobileUserFilter')];
            
            selects.forEach(select => {
                const isFilter = select.id === 'mobileUserFilter';
                const currentValue = select.value;
                
                select.innerHTML = isFilter ? '<option value="">所有用户</option>' : '<option value="">请选择用户</option>';
                
                mobileUsers.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.name;
                    select.appendChild(option);
                });
                
                if (currentValue) {
                    select.value = currentValue;
                }
            });
        }

        // 过滤任务
        function filterMobileTodos() {
            const userId = document.getElementById('mobileUserFilter').value;
            if (userId) {
                const filtered = mobileTodos.filter(todo => todo.user_id == userId);
                renderMobileTodos(filtered);
            } else {
                renderMobileTodos();
            }
        }

        // 用户相关函数
        function showMobileUserModal(user = null) {
            editingMobileUser = user;
            const modal = document.getElementById('mobileUserModal');
            const title = document.getElementById('mobileUserModalTitle');
            const form = document.getElementById('mobileUserForm');
            
            if (user) {
                title.textContent = '编辑用户';
                document.getElementById('mobileUserName').value = user.name;
                document.getElementById('mobileUserEmail').value = user.email;
                document.getElementById('mobileUserAge').value = user.age || '';
            } else {
                title.textContent = '添加用户';
                form.reset();
            }
            
            modal.classList.add('show');
            document.getElementById('mobileUserAlert').innerHTML = '';
        }

        function closeMobileUserModal() {
            document.getElementById('mobileUserModal').classList.remove('show');
            editingMobileUser = null;
        }

        async function saveMobileUser(event) {
            event.preventDefault();
            
            const name = document.getElementById('mobileUserName').value.trim();
            const email = document.getElementById('mobileUserEmail').value.trim();
            const age = document.getElementById('mobileUserAge').value;
            
            const userData = {
                name,
                email,
                ...(age && { age: parseInt(age) })
            };
            
            try {
                let response;
                if (editingMobileUser) {
                    response = await fetch(`${API_BASE}/api/users/${editingMobileUser.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/api/users`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMobileAlert('mobileUserAlert', data.message, 'success');
                    setTimeout(() => {
                        closeMobileUserModal();
                        loadMobileUsers();
                    }, 1000);
                } else {
                    showMobileAlert('mobileUserAlert', data.message, 'error');
                }
            } catch (error) {
                showMobileAlert('mobileUserAlert', '操作失败: ' + error.message, 'error');
            }
        }

        function editMobileUser(userId) {
            const user = mobileUsers.find(u => u.id === userId);
            if (user) {
                showMobileUserModal(user);
            }
        }

        async function deleteMobileUser(userId) {
            const user = mobileUsers.find(u => u.id === userId);
            if (!user) return;
            
            if (!confirm(`确定要删除用户 "${user.name}" 吗？`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/users/${userId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    loadMobileUsers();
                    loadMobileTodos();
                }
            } catch (error) {
                console.error('删除失败:', error);
            }
        }

        // 任务相关函数
        function showMobileTodoModal(todo = null) {
            editingMobileTodo = todo;
            const modal = document.getElementById('mobileTodoModal');
            const title = document.getElementById('mobileTodoModalTitle');
            const form = document.getElementById('mobileTodoForm');
            
            if (todo) {
                title.textContent = '编辑任务';
                document.getElementById('mobileTodoTitle').value = todo.title;
                document.getElementById('mobileTodoUser').value = todo.user_id;
                document.getElementById('mobileTodoCompleted').checked = todo.completed;
            } else {
                title.textContent = '添加任务';
                form.reset();
            }
            
            modal.classList.add('show');
            document.getElementById('mobileTodoAlert').innerHTML = '';
        }

        function closeMobileTodoModal() {
            document.getElementById('mobileTodoModal').classList.remove('show');
            editingMobileTodo = null;
        }

        async function saveMobileTodo(event) {
            event.preventDefault();
            
            const title = document.getElementById('mobileTodoTitle').value.trim();
            const user_id = parseInt(document.getElementById('mobileTodoUser').value);
            const completed = document.getElementById('mobileTodoCompleted').checked;
            
            const todoData = {
                title,
                user_id,
                completed
            };
            
            try {
                let response;
                if (editingMobileTodo) {
                    response = await fetch(`${API_BASE}/api/todos/${editingMobileTodo.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(todoData)
                    });
                } else {
                    response = await fetch(`${API_BASE}/api/todos`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(todoData)
                    });
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showMobileAlert('mobileTodoAlert', data.message, 'success');
                    setTimeout(() => {
                        closeMobileTodoModal();
                        loadMobileTodos();
                        updateMobileStats();
                    }, 1000);
                } else {
                    showMobileAlert('mobileTodoAlert', data.message, 'error');
                }
            } catch (error) {
                showMobileAlert('mobileTodoAlert', '操作失败: ' + error.message, 'error');
            }
        }

        function editMobileTodo(todoId) {
            const todo = mobileTodos.find(t => t.id === todoId);
            if (todo) {
                showMobileTodoModal(todo);
            }
        }

        async function toggleMobileTodo(todoId) {
            const todo = mobileTodos.find(t => t.id === todoId);
            if (!todo) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/todos/${todoId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed: !todo.completed })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    loadMobileTodos();
                    updateMobileStats();
                }
            } catch (error) {
                console.error('操作失败:', error);
            }
        }

        async function deleteMobileTodo(todoId) {
            const todo = mobileTodos.find(t => t.id === todoId);
            if (!todo) return;
            
            if (!confirm(`确定要删除任务 "${todo.title}" 吗？`)) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/todos/${todoId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    loadMobileTodos();
                    updateMobileStats();
                }
            } catch (error) {
                console.error('删除失败:', error);
            }
        }

        // 显示提示信息
        function showMobileAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
        }

        // 点击模态框外部关闭
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('show');
            }
        });
    </script>
</body>
</html>
